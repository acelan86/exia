<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Exia Demo公共页面模板 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no">
    <link rel="stylesheet" href="../core/bootstrap/css/bootstrap.min.css">
    <style>
      body{
        margin-top: 70px;
      }
    </style>
  </head>
  <body>
    <!-- 普通导航 navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- LOGO及缩小后按钮 -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Exia Demo</a>
      </div>
      <!-- 导航折叠部分 -->
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">Link</a>
          </li>
          <li>
            <a href="#">Link</a>
          </li>
        </ul>
        <!-- <ul class="nav navbar-nav navbar-right">
          <li class="active">
            <a href="./">Link</a>
          </li>
        </ul> -->
      </div>
    </nav>
    <div class="container">
      hello Exia!!

      <!-- 各种按钮 -->
      <button type="button" class="btn btn-default">Default</button>

      <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
      <button type="button" class="btn btn-primary">Primary</button>

      <!-- Indicates a successful or positive action -->
      <button type="button" class="btn btn-success">Success</button>

      <!-- Contextual button for informational alert messages -->
      <button type="button" class="btn btn-info">Info</button>

      <!-- Indicates caution should be taken with this action -->
      <button type="button" class="btn btn-warning">Warning</button>

      <!-- Indicates a dangerous or potentially negative action -->
      <button type="button" class="btn btn-danger">Danger</button>

      <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
      <button type="button" class="btn btn-link">Link</button>

      <!-- 块级按钮 -->
      <button type="button" class="btn btn-primary btn-lg btn-block">块级按钮</button>
    
      <!-- 表格 -->
      <table class="table table-hover">
        <thead>
            <tr><th>id</th><th>name</th><th>phone</th></tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>acelan</td><td>1234567</td></tr>
            <tr><td>2</td><td>acelan2</td><td>3234567</td></tr>
        </tbody>
      </table>

      <!-- 列表 -->
      <ul>
        <li>aaaa</li>
        <li>aaaa</li>
        <li>aaaa</li>
        <li>aaaa</li>
      </ul>

      <!-- 图片 -->
      <img src="http://img.adbox.sina.com.cn/pic/1505759360-1400728308794.jpg" alt="..." class="img-responsive img-rounded">
      <img src="http://img.adbox.sina.com.cn/pic/1505759360-1400728308794.jpg" alt="..." class="img-circle">
      <img src="http://img.adbox.sina.com.cn/pic/1505759360-1400728308794.jpg" alt="..." class="img-thumbnail">

    </div>
    <script src="../core/jquery/jquery-2.1.1.min.js"></script>
    <!-- <script src="../core/zepto/zepto-1.1.3.js"></script> -->
    <script src="../core/bootstrap/js/bootstrap.min.js"></script>
    <script src="../core/backbone/underscore-1.6.0.js"></script>
    <script src="../core/backbone/backbone-1.1.2.js"></script>
  </body>
</html>
